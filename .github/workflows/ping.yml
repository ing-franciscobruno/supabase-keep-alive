name: Supabase Keep Alive

on:
    schedule:
        - cron: '0 8 */2 * *' # Cada 48 horas a las 08:00 UTC
    workflow_dispatch:

jobs:
    ping:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install node-fetch

            - name: Run ping script
              env:
                  SUPABASE_IMAGE_URL_1: ${{ secrets.SUPABASE_IMAGE_URL_1 }}
                  SUPABASE_IMAGE_URL_2: ${{ secrets.SUPABASE_IMAGE_URL_2 }}
              run: node ping.js
